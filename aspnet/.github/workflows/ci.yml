name: CI - Build and Test ASP.NET App

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Build & Test via Dockerfile.test
        run: |
          docker build -f Dockerfile.test -t aspnetapp-test .
